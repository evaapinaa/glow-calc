<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Calculadora online con efectos visuales modernos. Diseño responsive con efecto glow que sigue el cursor."
    />
    <meta
      name="keywords"
      content="calculadora, javascript, calculadora online, herramienta matemática, efecto glow, calculadora moderna"
    />
    <meta name="author" content="Eva Pina" />

    <title>GlowCalc</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="calculadora">
      <div class="pantalla" id="pantalla">0</div>

      <div class="fila">
        <button><span>7</span></button>
        <button><span>8</span></button>
        <button><span>9</span></button>
        <button><span>÷</span></button>
      </div>

      <div class="fila">
        <button><span>4</span></button>
        <button><span>5</span></button>
        <button><span>6</span></button>
        <button><span>×</span></button>
      </div>

      <div class="fila">
        <button><span>1</span></button>
        <button><span>2</span></button>
        <button><span>3</span></button>
        <button><span>-</span></button>
      </div>

      <div class="fila">
        <button><span>0</span></button>
        <button><span>.</span></button>
        <button><span>%</span></button>
        <button><span>+</span></button>
      </div>

      <div class="fila">
        <button><span>C</span></button>
        <button><span>=</span></button>
      </div>
    </div>
  </body>
</html>
